<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB-To-hex-Converter.</title>
    <link rel="stylesheet" href="./rgbtohex.css">
</head>
<body>
    <h1>RGB -HEX Color Converter</h1>
    <div class="flex-display">
     <div class="rgb">
     <div class="field">
      <h3>
     <span class="circular Red">R</span>
     Red </h3>
     <br>
     <input type="number" id="Red" placeholder="255" max="255" min="0" value="0">
    </div>
    <div class="field">
    <h3>
    <span class="circular Green">G</span>
    Green
    </h3>
    <br>
    <input type="number" id="Green" placeholder="255" max="255" min="0" value="0">
    </div>
    <div class="field">
        <h3>
            <span class="circular Blue">B</span>
    Blue
        </h3>
    <br>
    <input type="number" id="Blue" placeholder="255" max="255" min="0" value="0">
    </div>
    </div>
    <div class="hex">
        <h3>Hex Value: </h3>
        <input type="text" id="Hex" placeholder="#ffffff" value="#000000">

    </div>
    </div>
    <div id="flex-button">
    <div id="converter">
    <button id="rgbtohex" class="button"> RGB to hex Converter <span>&#10145;</span></button>
    </div>
    <div id="converter">
    <button id="hextorgb" class="button">Hex to RGB Converted<span>&#10145;</span></button>
    </div>
    </div>
    <div id="info">
    <div id="box"></div>
    </div>
    <script defer src="./rgbtohex.js"></script>
</body>
</html>
